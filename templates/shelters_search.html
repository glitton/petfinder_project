{% extends 'base.html' %}
    

{% block content %}
  <script src="https://code.jquery.com/jquery.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap"></script>      
     <!-- my javascript -->
  <script src="static/sheltermap.js"></script>    
    <style>
       #shelter-map {
        height: 800px;
        width: 80%;
       }
    </style>
<div class="container">
<h2>Here are your shelters</h2>
<div id="shelter-list" hidden>
  <ul>
    {% for shelter in shelters %}
           
      <li class="shelter" data-lat="{{ shelter.latitude }}"   
                          data-long="{{ shelter.longitude}}"  
                          data-name="{{ shelter.name }}"
                          data-addr1="{{ shelter.address1 }}"
                          data-addr2="{{ shelter.address2 }}"
                          data-city="{{ shelter.city }}"
                          data-state="{{ shelter.state }}"
                          data-zip="{{ shelter.zip }}"
                          data-email="{{ shelter.email }}"
                          data-phone="{{ shelter.phone }}"
                          data-shelterid="{{ shelter.id }}">

                          {{ shelter.name}}</li>
          
    {% endfor %}
  </ul> 
</div>   

<div id="shelter-map" style="width:100%;height:840px;"></div>
</div>
{% endblock %}
